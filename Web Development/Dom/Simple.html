<html>
    <body>
        <input type="text">
        <button onclick="addtodo()">click here</button>
    </body>
    <script>
        let ctr=1;
        function Deletetask(index){
            const elem=document.getElementById(index);
            elem.parentNode.removeChild(elem);
        }


        function addtodo(){
          const c=document.querySelector("input");
          const a=c.value;
          //it is use for select the input what we provide input in a input box
          const d=document.createElement("div");
          d.setAttribute("id",ctr);
          
          d.innerHTML="<div>"+a+'</div> <button onclick="Deletetask(' + ctr + ')">Delete</button>';
          document.querySelector("body").appendChild(d);
           //it is use to help write a code from input box to deestop.
            ctr=ctr+1;
        }
    </script>
</html>
